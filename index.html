<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main class="main">
      <!-- FIRST CARD -->
      <div class="div">
        <div class="div__items">
          <img class="div__logo" src="./images/logo.svg" alt="logo fylo" />
          <div class="div__icons">
            <a href="" class="div__icons--a">
              <img
                src="./images/icon-document.svg"
                alt="document icon"
                class="div__icons--img"
              />
            </a>
            <a href="" class="div__icons--a folder">
              <img
                src="./images/icon-folder.svg"
                alt="folder icon"
                class="div__icons--img"
              />
            </a>
            <a href="" class="div__icons--a cloud">
              <img
                src="./images/icon-upload.svg"
                alt="upload icon"
                class="div__icons--img cloud__img"
              />
            </a>
          </div>
        </div>
      </div>
      <!-- SECOND CARD -->
      <div class="stats">
        <span class="stats__815"
          >Youâ€™ve used <b>815 GB</b> of your storage</span
        >
        <div class="stats__185">
          <span class="stats__185--span">185</span>
          <span class="stats__185--gb">GB Left</span>
        </div>
        <!-- BAR -->
        <div class="bar">
          <div class="bar__content transition1"></div>
          <div class="bar__clip clip-move1"></div>
        </div>
        <div class="storage">
          <span class="storage__0">0 GB</span>
          <span class="storage__1000">1000 GB</span>
        </div>
      </div>
    </main>

      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
