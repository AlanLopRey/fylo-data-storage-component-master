<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- FIRST CARD -->
    <div class="div">
      <img class="div__logo" src="./images/logo.svg" alt="logo fylo" />
      <div class="div__icons">
        <img
          src="./images/icon-document.svg"
          alt="document icon"
          class="div__icons--img"
        />
        <img
          src="./images/icon-folder.svg"
          alt="folder icon"
          class="div__icons--img"
        />
        <img
          src="./images/icon-upload.svg"
          alt="upload icon"
          class="div__icons--img"
        />
      </div>
    </div>

    <!-- SECOND CARD -->
    <div class="stats">
      <span class="stats__815">You’ve used 815 GB of your storage</span>
      <div class="stats__185">185 GB Left</div>

      <!-- BAR -->
      <div class="bar">
        <div class="bar__content"></div>
        <div class="bar__clip"></div>
      </div>

      <div class="stats__storage">
        <span class="stats__storage--0">0 GB</span>
        <span class="stats__storage--1000">1000 GB</span>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
